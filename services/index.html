          case "r": window.location.href = "https://radarr.ethw.ca"; break;

          case "u": window.location.href = "https://unifi.ethw.ca"; break;
          case "b": window.location.href = "https://comics.ethw.ca/ubooquity"; break;
          case "f": window.location.href = "https://filerun.ethw.ca"; break;
          case "t": window.location.href = "https://tautulli.ethw.ca"; break;
          case "z": window.location.href = "https://bazarr.ethw.ca"; break;
          case "h": window.location.href = "https://pihole.ethw.ca/admin"; break;
