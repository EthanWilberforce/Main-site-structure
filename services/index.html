<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Services</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/grid.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
    <script>
      window.onkeypress = (event) => {
        switch(event.key) {
          case "p": window.location.href = "http://plex.ethw.ca"; break;
          case "s": window.location.href = "http://sonarr.ethw.ca"; break;
          case "r": window.location.href = "http://radarr.ethw.ca"; break;
          case "l": window.location.href = "http://lidarr.ethw.ca"; break;
          case "j": window.location.href = "http://jackett.ethw.ca"; break;
          case "d": window.location.href = "http://deluge.ethw.ca"; break;
          case "o": window.location.href = "http://portainer.ethw.ca"; break;
          case "n": window.location.href = "http://netdata.ethw.ca"; break;
          case "c": window.location.href = "http://calibre.ethw.ca"; break;
        }
      }
    </script>
  </head>
  <body>
    <div class="splash">
      <div class="grid-container">

        <div class="grid-60 title">
          Services
        </div>
        <div class="grid-40 sel tablet-grid-100 mobile-grid-100">
        </div>

        <div class="grid-60">
          <a class="serviceLink" href="http://plex.ethw.ca">
            <div class="serviceContainer">
                <img class="logo" src="assets/plex.png" width="10%">
                <b>P</b>lex
              <br>
            </div>
          </a>

          <a class="serviceLink" href="http://sonarr.ethw.ca">
            <div class="serviceContainer">
                <img class="logo" src="assets/sonarr.png" width="10%">
                <b>S</b>onarr
                <br>
            </div>
          </a>

          <a class="serviceLink" href="http://radarr.ethw.ca">
            <div class="serviceContainer">
                <img class="logo" src="assets/radarr.png" width="10%">
                <b>R</b>adarr
                <br>
            </div>
          </a>

          <a class="serviceLink" href="http://lidarr.ethw.ca">
            <div class="serviceContainer">
                <img class="logo" src="assets/lidarr.png" width="10%">
                <b>L</b>idarr
                <br>
            </div>
          </a>

          <a class="serviceLink" href="http://calibre.ethw.ca">
            <div class="serviceContainer">
                <img class="logo" src="assets/calibre.png" width="10%">
                <b>C</b>alibre
                <br>
            </div>
          </a>

          <a class="serviceLink" href="http://deluge.ethw.ca">
            <div class="serviceContainer">
                <img class="logo" src="assets/deluge.png" width="10%">
                <b>D</b>eluge (lan or tunneled access only)
            </div>
          </a>

          <a class="serviceLink" href="http://jackett.ethw.ca">
            <div class="serviceContainer">
                <img class="logo" src="assets/jackett.png" width="10%">
                <b>J</b>ackett
                <br>
            </div>
          </a>

          <a class="serviceLink" href="http://portainer.ethw.ca">
            <div class="serviceContainer">
                <img class="logo" src="assets/portainer.png" width="10%">
                P<b>o</b>rtainer
            </div>
          </a>

          <a class="serviceLink" href="http://netdata.ethw.ca">
            <div class="serviceContainer">
                <img class="logo" src="assets/netdata.svg" width="10%">
                <b>N</b>etdata (lan or tunneled access only)
            </div>
          </a>

        </div>
        <div class="grid-40">
        </div>

      </div>
    </div>
  </body>
</html>
